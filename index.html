<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kael's Startup</title>

        <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
        >

        <link rel="icon" href="stonkicon.jpg" />

        <link rel="stylesheet" href="login.css" />

    </head>
    <body>
        <header>
            <h1>Nielson's Economy</h1>
            <div class="white_space"></div>
            <div>
                <img id="stonkImage" width = "150px" src="https://i.pinimg.com/736x/08/1d/42/081d42bee6b2145dd4afddcbf14553af.jpg" />
            </div>
        </header>
        <main>
            <h1>Welcome to my Economy Sim</h1>
            <div class="white_space"></div>
            <form method="get" id="loginForm" action="score.html">
                <div class="white_space"></div>
                <div class="aq_box">
                    Login:<br>
                    <input class="aq_item" type="text" placeholder="Enter Email or Username" /><br>
                    <input class="aq_item" type="text" placeholder="Enter Password" /><br>
                    <button class="aq_item" type="submit">Submit</button>
                </div>
                <div class="lower_div">-- OR --</div>
                <div class="aq_box">
                    Sign Up:<br>
                    <input class="aq_item" type="text" placeholder="Enter Email" /><br>
                    <input class="aq_item" type="text" placeholder="Enter Username" /><br>
                    <input class="aq_item" type="text" placeholder="Enter Password" /><br>
                    <input class="aq_item" type="text" placeholder="Confirm Password" /><br>
                    <button class="aq_item" type="submit">Submit</button>
                </div>
                <div class="white_space"></div>
            </form>
            <div class="white_space"></div>
        </main>
        <footer id="infoFooter">
            <span class="text-reset">Kael Nielson</span>
            <a href="https://github.com/KaelNielson/startup">Git Repository</a>
        </footer>
    </body>
</html>
